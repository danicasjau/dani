<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio - Daniel Casadevall Jauhiainen </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div id="modal" class="modal">
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <topbar> 
        <h1 class="file_title"> ILUSTRATIONS - DANIEL CASADEVALL JAUHIAINEN </h1>
        <a class="top_button" onclick="redirect('about.html')"> ABOUT </a>
        <a class="top_button" onclick="redirect('index.html')"> DESIGN </a> 
        <a class="top_button"> ILUSTRATIONS </a> 
    </topbar>

    <div id="project_container" class="project_container"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("project_container");

            var jsonData = [
                {
                    "url": "Assets/projects/ilustracions/ilus_Cotxe.jpg",
                    "title": "POLICE CAR",
                    "subtitle": "Il.lustració d'un cotxe de policia"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Lego01.jpg",
                    "title": "CLONE LEGO",
                    "subtitle": "Star Wars lego model maya render"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Lego02.jpg",
                    "title": "CLONE LEGO II",
                    "subtitle": "Star Wars lego model maya render"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Lego03.jpg",
                    "title": "CLONE LEGO III",
                    "subtitle": "Star Wars lego model maya render"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Lego04.jpg",
                    "title": "CLONE LEGO IV",
                    "subtitle": "Star Wars lego model maya render, with Beatles"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Ministra.jpg",
                    "title": "RED PRESIDENT",
                    "subtitle": "Red president ilustration"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_heihei.jpg",
                    "title": "HEI HEI",
                    "subtitle": "3d maya model of moana character Hei Hei"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Bimbo.png",
                    "title": "PA BIMBO",
                    "subtitle": "Un pa bimbo amb vida content"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Llibre.jpg",
                    "title": "EL LECTOR",
                    "subtitle": "Ilustració d'un lector molt ocupat"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Lluna.jpg",
                    "title": "AMOR ESTELAR",
                    "subtitle": "La lluna i el sol"
                },                {
                    "url": "Assets/projects/ilustracions/ilus_presidenta.jpg",
                    "title": "CASA SOLA",
                    "subtitle": "Blender 3D render d'una casa solitaria, '21"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Casa.jpg",
                    "title": "CASA SOLA",
                    "subtitle": "Blender 3D render d'una casa solitaria, '21"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Earth.png",
                    "title": "CLONE LEGO IV",
                    "subtitle": "Blender 3D render del planeta terra, '21"
                },
                {
                    "url": "Assets/projects/ilustracions/ilus_Zombie.png",
                    "title": "LA PORTA",
                    "subtitle": "Blender 3D render d'una porta, '21"
                }
            ];
        
            jsonData.forEach(projectData => {
                var projectDiv = document.createElement("project");
                projectDiv.className = "project_image";
                projectDiv.style.backgroundImage = "url('" + projectData.url + "')";
        
                projectDiv.addEventListener("click", function() {
                    showBiggerImage(projectData.url);
                });

                var coverDiv = document.createElement("div");
                coverDiv.className = "cover";
                projectDiv.appendChild(coverDiv);
        
                var projectTextDiv = document.createElement("div");
                projectTextDiv.className = "project_text";
                projectDiv.appendChild(projectTextDiv);
        
                var projectTitle = document.createElement("h2");
                projectTitle.className = "project_title";
                projectTitle.textContent = projectData.title;
                projectTextDiv.appendChild(projectTitle);
        
                var projectSubtitle = document.createElement("h5");
                projectSubtitle.className = "project_subtitle";
                projectSubtitle.textContent = projectData.subtitle;
                projectTextDiv.appendChild(projectSubtitle);

                container.appendChild(projectDiv);
            });
        });
        function showBiggerImage(imageUrl) {
            var modal = document.getElementById("modal");
            var modalImage = document.getElementById("modalImage");
            modalImage.src = imageUrl;
            if (modal.style.display === "block") {
                modal.style.display = "none";
            } else {
                modal.style.display = "block";
            }
        }
        
        window.onclick = function(event) {
          var modal = document.getElementById("modal");
          var modalImage = document.getElementById("modalImage");
          if (event.target === modal || event.target === modalImage) {
            modal.style.display = "none";
          }
        };

        function redirect(url){
            window.location.href = url;
        }
    </script>
