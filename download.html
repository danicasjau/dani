<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio - Daniel Casadevall Jauhiainen </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div id="modal" class="modal">
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <topbar> 
        <h1 class="file_title"> DANIEL CASADEVALL JAUHIAINEN </h1>
        <a class="top_button" onclick="redirect('index.html')"> HOME </a>
        <a class="top_button" onclick="redirect('posters.html')"> DESIGN </a>
        <a class="top_button" onclick="redirect('ilustracions.html')"> ART </a>
        <a class="top_button"  onclick="redirect('animacions.html')"> ANIMATIONS </a> 
        <a class="top_button active"  onclick="redirect('download.html')"> DOWNLOAD </a> 
    </topbar>

    <div id="project_container" class="project_video_container">


    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("project_container");
            var jsonData = [
                {
                    "url": "https://drive.google.com/uc?export=download&id=1QXn5Ivo4mwll9s8gkZPG8Sb48JxynN5u",
                    "image_url": "Assets/projects/Download/logo_prtime.png",
                    "title": "PRTIME",
                    "subtitle": "Prtime és una aplicació que serveix per caluclar el temps que tardes i treballes en cada perojecte que realitzes, emagatzema les dades en una base SQL. Escrit en python, EXE, ZIP file."
                },
                {
                    "url": "https://drive.google.com/uc?export=download&id=1E3CxpUknMe5iXJBQmq2bHW7bn0Lxyekg",
                    "image_url": "Assets/projects/Download/notecrypt.png",
                    "title": "NOTECRYPT",
                    "subtitle": "Bloc de notes encriptat, protegit amb contrasenya. "
                }
            ];

            jsonData.forEach(item => {
                const downloadFolder = document.createElement("div");
                downloadFolder.className = "download_folder";

                const downloadImage = document.createElement("img");
                downloadImage.className = "download_image";
                downloadImage.src = item.image_url;
                downloadImage.alt = "Download Image";
                downloadFolder.appendChild(downloadImage);

                const downloadText = document.createElement("div");
                downloadText.className = "download_text";

                const projectTitle = document.createElement("h2");
                projectTitle.className = "project_title left";
                projectTitle.textContent = item.title;
                downloadText.appendChild(projectTitle);

                const projectSubtitle = document.createElement("h5");
                projectSubtitle.className = "project_subtitle left";
                projectSubtitle.textContent = item.subtitle;
                downloadText.appendChild(projectSubtitle);

                const downloadButtonContainer = document.createElement("div");
                downloadButtonContainer.className = "centdiv";
                downloadText.appendChild(downloadButtonContainer);

                const downloadButton = document.createElement("a");
                downloadButton.className = "download_button";
                downloadButton.textContent = "DOWNLOAD";
                downloadButton.href = item.url;
                downloadButtonContainer.appendChild(downloadButton);

                downloadFolder.appendChild(downloadText);

                container.appendChild(downloadFolder);
            });


        });


        function redirect(url){
            window.location.href = url;
        }
    </script>
